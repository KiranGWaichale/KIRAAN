<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>Menu Item List Customer</title>
</head>
<body>
    <header>
        <div class="header-title">
            <label for="page-header" id="page-header">truYum</label>
        </div>
        <div class="logo">
            <img src="images/logo.jpg" alt="logo" width="30px" height="30px" />
        </div>        
        <div class="nav-menu">
            <nav>
                <ul class="menu-option">
                    <li><a id="menu-title" href="menu-item-list-admin.html">Menu</a></li>
                    <li><a id="menu-title" href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="table-content">
        <h1>Menu Items</h1>
        <table name="menu-items">
            <tr>
                <th class="row-name">Name</th>
                <th class="row-del">Free Delivery</th>
                <th class="row-price">Price</th>
                <th class="row-cat">Category</th>
                <th class="row-action">Action</th>
            </tr>
            <tr>
                <td class="row-name">Sandwich</td>
                <td class="row-del">Yes</td>
                <td class="row-price">Rs. 99.00</td>
                <td class="row-cat">Main Course</td>
                <td class="row-action"><a href="#">Add to Cart</a></td>
            </tr>
            <tr>
                <td class="row-name">Burger</td>
                <td class="row-del">No</td>
                <td class="row-price">Rs. 129.00</td>
                <td class="row-cat">Main Course</td>
                <td class="row-action"><a href="#">Add to Cart</a></td>
            </tr>
            <tr>
                <td class="row-name">Pizza</td>
                <td class="row-del">No</td>
                <td class="row-price">Rs. 149.00</td>
                <td class="row-cat">Main Course</td>
                <td class="row-action"><a href="#">Add to Cart</a></td>
            </tr>
        </table>
    </div>

    <footer>
        <span>Copyright &copy; 2019</span>
    </footer>
</body>
</html>
